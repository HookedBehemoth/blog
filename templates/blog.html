{% extends "base.html" %}

{% block title %}
{{ section.title }}
{% endblock %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
  <li>
    <a href="{{ page.path }}">{{ page.title }}</a>
    <p>{{ page.date }}</p>
    <p>{{ page.description }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
